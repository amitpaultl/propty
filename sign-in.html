<!-- Pre Loader Area start -->
<div id="preloader">
    <div id="preloaderInner"><img src="assets/images/logo.png" alt="img"></div>
</div>
<!-- Pre Loader Area End -->

<!-- Begin Headless page -->
<div id="headless-wrapper">

    <!-- Sing In Area Start -->
    <section class="sign-up-page bg-white">
        <div class="container-fluid p-0">
            <div class="row sign-up-page-wrap-row">
                <div class="col-md-6">
                    <div class="sign-up-right-content bg-white">
                        <form>
                            
                            <div class="mb-25 sign-up-top-logo">
                                <a href="index.html">
                                    <span class="logo-lg">
                                        <img src="assets/images/logo.png" alt="logo-light">
                                    </span>
                                </a>
                            </div>
                        
                            <h1 class="mb-25">Sign in</h1>

                            <div class="row mb-25">
                                <div class="col-md-12">
                                    <label class="label-text-title color-heading font-medium mb-2">Phone number or Email</label>
                                    <input type="text" class="form-control" placeholder="Enter your phone number or email">
                                </div>
                            </div>
                            <div class="row mb-25">
                                <div class="col-md-12">
                                    <label class="label-text-title color-heading font-medium mb-2">Password</label>
                                    <div class="form-group mb-0 position-relative">
                                        <input class="form-control password" placeholder="Enter your password" type="password">
                                        <span class="toggle cursor fas fa-eye pass-icon"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-25">
                                <div class="col-md-6">
                                    <div>
                                        <div class="form-group custom-checkbox" title="Click to remember Sign In Info">
                                            <input type="checkbox" id="rememberMe">
                                            <label class="fw-normal" for="rememberMe">Remember Me</label>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-md-6"><a href="forgot-password.html" class="theme-link d-block text-start text-md-end" title="Forgot password?">Forgot password?</a></div>

                            </div>
                            <div class="row mb-25">
                                <div class="col-md-12">
                                    <button type="button" class="theme-btn theme-button1 theme-button3 font-15 fw-bold w-100" title="Sign In">Sign In</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="sign-up-left-content position-relative text-center">
                        <!-- Floating img -->
                        <img src="assets/images/sign-in-img/dots-1.png" alt="" class="img-fluid position-absolute sign-in-floating-1">
                        <img src="assets/images/sign-in-img/dots-1.png" alt="" class="img-fluid position-absolute sign-in-floating-2">
                        <!-- Floating img -->

                        <div class="sign-up-bottom-img mb-25">
                            <img src="assets/images/sign-in-img/sign-in-img.png" alt="" class="img-fluid">
                        </div>
                        <h1 class="text-white">Hi, Welcome to Zaiproty</h1>
                        <p class="mt-25 w-75 mx-auto">Eorem ipsum dolor sit amet, consectetur adipiscing elit. Vulputate ac nulla scelerisque metus arcu elementum tincidunt. Nibh metus pellentesque vel et volutpat felis sed.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Sing In Area End -->

</div>
